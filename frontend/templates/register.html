{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto border border-slate-800 bg-slate-900 rounded-2xl p-6">
  <h2 class="text-2xl font-semibold mb-4">Create account</h2>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm mb-1">Name</label>
      <input name="name" class="w-full rounded-lg bg-slate-800 border border-slate-700 px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-600" required>
    </div>
    <div>
      <label class="block text-sm mb-1">Email</label>
      <input name="email" type="email" class="w-full rounded-lg bg-slate-800 border border-slate-700 px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-600" required>
    </div>
    <div>
      <label class="block text-sm mb-1">Password</label>
      <input name="password" type="password" class="w-full rounded-lg bg-slate-800 border border-slate-700 px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-600" required>
    </div>
    <button class="w-full px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500">Sign up</button>
  </form>
</div>
{% endblock %}
